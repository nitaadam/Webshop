<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kategóriák</title>
    <link rel="stylesheet" href="css/menu.css"/>
    <link rel="stylesheet" href="css/categories.css"/>
</head>
<body>

<header id="header">
</header>

<main>
    <h1 class="container">Kategóriák</h1>
    <br>
    <div id="message-div"></div>
    <br>

    <form id="create-form">
        <input type="text" id="name-input" placeholder="Név" required>
        <input type="number" id="viewOrder-input" min=1 placeholder="Sorszám">
        <input type="submit" value="Kategória hozzáadása" class="btn btn-warning">
    </form>

    <br>
    <br>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>Sorszám</th>
            <th>Név</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody id="product-table"></tbody>
    </table>

</main>

<script src="js/menu.js"></script>
<script src="js/categories.js"></script>

</body>
</html>
