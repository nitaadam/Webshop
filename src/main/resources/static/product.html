<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" id="bootstrap-css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/menu.css"/>
    <link rel="stylesheet" href="css/product.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

<header id="header">
</header>

<main>

    <div id="product-div">

        <div id="basket-message-div" class="alert alert-danger fade in"></div>

        <div id="back-to-main-page"></div>

        <div class="floatLeft">
            <table>
                <tbody>
                <tr>
                    <td>
                        <div id="product-img"></div>
                    </td>
                    <td>
                        <div id="product-data">
                            <p id="name-td"></p>
                            <p id="manufacturer-td"></p>
                            <p id="code-td"></p>
                            <p id="category-td"></p>
                            <p id="price-td"></p>

                            <div id="buttons-div" class="input-group plus-minus-input">
                                <div id="counter-input" class="input-group plus-minus-input">
                                    <div class="input-group-button">
                                        <button type="button" class="btn btn-outline-dark" data-quantity="minus"
                                                data-field="quantity">
                                            <i class="fa fa-minus" aria-hidden="true"></i>
                                        </button>
                                    </div>
                                    <input class="input-group-field input-number" type="number" id="quantity-input"
                                           name="quantity" value="1" min="1" max="2147483647">
                                    <div class="input-group-button">
                                        <button type="button" class="btn btn-outline-dark" data-quantity="plus"
                                                data-field="quantity">
                                            <i class="fa fa-plus" aria-hidden="true"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div id="buttons"></div>

                            <div id="sendFeedback"></div>

                            <div id="login-message-div" class="center"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">


                        <div id="feedback-area" class="feedback-area">
                            <div id="feedback-message-div" class="center"></div>

                            <h3 style="text-align:center"> Értékelések </h3>
                            <br>


                            <div id="feedbacksDiv"></div>
                            <br>
                            <br>

                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<script src="js/menu.js"></script>
<script src="js/product.js"></script>
<script src="js/feedbacks.js"></script>

</body>

</html>
