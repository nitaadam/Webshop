<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kosár</title>
    <link rel="stylesheet" href="css/menu.css"/>
    <link rel="stylesheet" href="css/basket.css"/>
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.min.css"/>-->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
</head>
<body>

<header id="header">
</header>
<main>
    <h1 class="container">Kosár tartalma</h1>
    <div class="basket-container">
        <h2 class="basket-container"></h2>

        <div id="basket-message-div">
        </div>

        <div id="basket-main-div">
        </div>
        <div id="empty-basket-and-continue-shopping-button-div"></div>

        <h1 id="delivery-datas">Szállítási adatok</h1>
        <div id="buttons"></div>
        <div id="template" style="display: none">
            {{#each addresses}}
                <div class="radio">
                    <label><input type="radio" name="radiobutton" onchange=onNewAddressChanged() class="radio-button" value="{{this}}">{{this}}</label>
                </div>
            {{/each}}
                <div class="radio">
                    <label><input id="radio-store" type="radio" name="radiobutton" onchange=onNewAddressChanged() class="radio-button" value="Személyes átvétel">Személyes átvétel</label>
                </div>
                <div class="radio">
                    <label><input id="radio-new-address" type="radio" name="radiobutton" onchange=onNewAddressChanged() class="radio-button">Új címet adok meg</label>
                </div>
        </div>

        <div id="textarea-div"></div>
        <div id="order-button-div"></div>
    </div>
</main>

<script src="js/menu.js"></script>
<script src="js/basket.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.1/handlebars.min.js"></script>

</body>
</html>
