<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bejelentkezés</title>
    <link rel="stylesheet" href="css/menu.css"/>
    <link rel="stylesheet" href="css/login.css"/>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>
<body>

<header id="header">
</header>

<main>
    <a href="index.html"><div class="arrow bounce"><i class="fa fa-angle-left fa-5x" aria-hidden="true"></i><span class="icon-text">Főoldal</span></div></a>

    <div class="container">


    </div>

        <h1>Bejelentkezés</h1>

        <div id="message-div"></div>

        <div id="main-div">

            <form name='login-form' action="/login" method='POST' id="form-div" autocomplete="off">
            <br>
            <label for="username"><b>Felhasználónév</b></label><br>
            <input type="text" name="username" id="username" required>
            <br>
            <br>
            <label for="password"><b>Jelszó</b></label><br>
            <input type="password" name="password" id="password" required>
            <br>
            <br>
            <input type="submit" value="Bejelentkezés" id="submit" class="btn btn-warning">
            </form>

        </div>

</main>

<script src="js/menu.js"></script>
<script src="js/login.js"></script>

</body>
</html>
